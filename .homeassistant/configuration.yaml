group: !include groups.yaml

device_tracker:
  - platform: asuswrt
    host: 192.168.1.1
    username: admin
    password: !secret asusrt_password
    protocol: telnet
    consider_home: 180

automation:
 - alias: Light on when dark
   trigger: 
     platform: sun
     event: sunset
     offset: '-00:25:00'
   condition:
     condition: and
     conditions:
       - condition: state
         entity_id: 'device_tracker.android8ef561f60af42147'
         state: 'home'
   action:
     service: switch.turn_on
     entity_id: switch.living_room_light
automation 2:
 - alias: Auto turnoff
   trigger: 
     platform: time
     after: "02:30:00"
   action:
     -  service: switch.turn_off
        entity_id: switch.living_room_light
     -  service: media_player.turn_off
        data:
           entity_id: media_player.lgtv
automation 3:
 - alias: late night notify
   trigger: 
     platform: time
     after: "00:30:00"
   action:
     -  service: notify.lgtv2
        data:
           message: "It is 12:30"
automation 4:
 - alias: pump reminder
   trigger: 
     platform: time
     minutes: 5
     seconds: 00
   condition:
     condition: and
     conditions:
       - condition: state
         entity_id: 'device_tracker.robtu'
         state: 'not_home'
       - condition: or
         conditions:
           - condition: state
             entity_id: 'switch.fish_tank_pump'
             state: 'off'
           - condition: state
             entity_id: 'switch.living_room_light'
             state: 'on'
           - condition: state
             entity_id: 'switch.wemo_switch_bedroom'
             state: 'on'
#       - condition: state
#         entity_id: 'switch.fish_tank_pump'
#         state: 'off'
   action:
     -  service: notify.pushb
        data:
           message: "pumps are off or lights are on"
automation 5:
 - alias: Light on when home
   trigger: 
     platform: state
     entity_id: 'device_tracker.android8ef561f60af42147'
     to: 'home'
   condition:
     condition: sun
     after: sunset
     after_offset: '-00:25:00'
   action:
     service: switch.turn_on
     entity_id: switch.living_room_light
automation 6:
 - alias: turn off tv if forgot
   trigger: 
     platform: time
     minutes: 5
     seconds: 00
   condition:
     condition: and
     conditions:
       - condition: state
         entity_id: 'device_tracker.robtu'
         state: 'not_home'
       - condition: state
         entity_id: 'media_player.lgtv'
         state: 'on'
   action:
     -  service: notify.pushb
        data:
           message: "tv is still on"
automation 7:
 - alias: late late night notify
   trigger: 
     platform: time
     after: "01:00:00"
   action:
     -  service: notify.lgtv2
        data:
           message: "It is 1:00"
    

